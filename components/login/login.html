
<div ng-show="error" class="alert alert-danger">{{error}}</div>
<form name="form" class="form-horizontal" ng-submit="submit()" role="form">

        <label class="control-label col-sm-2" for="username">Username</label>
        <i class="fa fa-key"></i>
        <div class="col-sm-10">
        <input type="text" name="username" id="username" class="form-control" ng-model="username" placeholder="Enter Username" required /></div>

    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="password">Password</label>
        <i class="fa fa-lock"></i>
        <div class="col-sm-10">
        <input type="password" name="password" id="password" class="form-control" ng-model="password" placeholder="Enter password" required />
        </div>
 
    </div>
